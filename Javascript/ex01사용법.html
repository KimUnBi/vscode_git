<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript</h1>
    <p>Javascript is ......</p>

    <script>
        // javascript 코드 작성 가능
        document.write("안녕"); //페이지 자체에 쓰이는 방법
        console.log("hello");//F12 관리자모드 console
        alert("얍!"); //경고창
        var a = prompt("안녕","입력하세요"); //입력창 -> 리턴타입 String
        var b = confirm("출력하고 싶은거는?"); //확인 및 취소를 통한 입력문 -> 리턴타입 boolean
        document.write(a);
        document.write(b);

        // var, let, const의 차이는?
        // var : 변수재선언, 재할당 가능
        // let : 변수재선언 불가능, 재할당 가능
        // const : 변수재선언 불가능, 재할당 불가능(상수 개념)

        // 동등연산자와 일치연산자(== / ===)
        // 자동으로 자료형 변환, 정확히 값과 자료형까지 비교
        
    </script>
</body>
</html>
