<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let start =parseInt(prompt('시작할 숫자를 입력하세요.'));
        let finish = parseInt(prompt('마지막 숫자를 입력하세요.'));
        let sum = 0;
        for(let i = start; i <= finish;i++){
            sum+= i;
        }
        console.log(start+'부터 '+finish+'까지의 합 >>'+sum);
    </script>
</body>
</html>
