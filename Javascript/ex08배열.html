<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let nameList = new Array(5);
        nameList[0] = 1;
        nameList[1] = 2;
        nameList[2] = 3;
        nameList[3] = 4;
        nameList[4] = 5;
        num = '';
        sum = 0;
        for(let i = 0; i < nameList.length; i++){
            if(nameList[i] % 2 == 1){
                num += nameList[i] +',';
                sum++;
            }
        }
        alert('list에 들어있는 홀수는'+num+'이며 총'+sum+'개 입니다.');

    </script>
</body>
</html>
