<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--제목, 문단 태그를 배워보자!--> 
    <h1>제목태그</h1>
    <h2>제목태그</h2>
    <h3>제목태그</h3>
    <h4>제목태그</h4>
    <h5>제목태그</h5>
    
    <!--문단을 나눠주는 태그-->
    <p align = "center">안녕하세요<br>김운비입니다</p> 
    <!--가운데 정렬을 하고 싶다면? 속성을 추가하고 싶다면?-->
   
    <hr width = "200" color = "red" size = "10"> <!--구분짓는 선 태그-->
    <!--하나의 태그에 여러개의 속성을 넣어줄 수 있다.-->
    <p align = "right">안녕하세요<br> 채수민입니다</p> <!--paragraph의 약자-->
    <!--
        태그에 속성을 정의할 때 주의할 점
        1. 여러가지의 속성을 정의할 수 있음
        2. 태그 중에 공통으로 사용할 수 있는 속성이 있음 
    -->


</body>
</html>
