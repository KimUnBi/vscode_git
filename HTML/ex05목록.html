<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--css 빼버리는 거 보여주기-->
    <h3>개발원</h3>
    <ul> <!--두개의 태그가 같이 있어야 정상 작동하는 일명 형제태그-->
        <li>김운비</li> <!--unorder list 순서가 없는 태그-->
        <li>채수민</li>
        <li>손지영</li>
    </ul>
    <h3>개발원</h3>
    <ol> <!--order list 순서가 있는 태그-->
        <li>김운비</li>
        <li>채수민</li>
        <li>손지영</li>
    </ol>
    <dl> <!--용어정리 태그 description list-->
        <dt>김운비</dt>
        <dd>나이 : 20 </dd>
        <dd>성별 : 여자 </dd>
        <dd>직업 : 연구원 </dd>
    </dl>

</body>
</html>
