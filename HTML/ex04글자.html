<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font size ="7" color = "blue" face ="궁서">김운비</font>
    <!--글자에 관련된 속성 / 크기, 색상, 폰트크기-->
    <br><u>채수민</u> <!--밑줄을 그어주고 싶을 때는 underline의 약자-->
    <br><b>손지영</b> <!--두껍게 보여주고 싶을 때는 bold의 약자-->
    <br><i>정형</i> <!--기울이고 싶을때는 italic의 약자-->
    <br><s>나예호</s> <!--글자 내부에 줄을 그어주고 싶을때는 strikethrough의 약자-->
    <br><sup>해병대 <mark>선임</mark></sup>이기성 <!--위첨자 super script의 약자--> 
    <!--형광색으로 칠해주고 싶을 때 mark 태그-->
    <br><sub>해병대 후임</sub>박병관 <!--아래첨자 sub script의 약자-->
    <br><ruby>김운비 <rt>KimUnbi</rt></ruby> <!--활자 언어로 둘러싸고 ruby Bottom의 약자-->
    <!--ruby top의 약자 rt -->

    <!---------------------------------------------------------------------------------------------->
    <!--알아서 줄바꿈 해주는 태그-->
    <pre>
        안녕하세요 
        <mark>김운비입니다.</mark>
    </pre> <!--태그의 기능 정의 가능-->

    <xmp>
        안녕하세요
        <mark>김운비입니다.</mark>
    </xmp><!--태그의 기능을 텍스트화 시킴-->

</body>
</html>
