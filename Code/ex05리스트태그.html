<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이번에는 리스트 태그를 만들어 봅시다.</h1>
    <h3>크게는 Ul 과 Ol이 존재합니다.</h3>
    <h3>공통적으로는 li태그가 들어가 줘야해요!</h3>

    <ul>
        <!--정돈되지 않은 리스트를 생성하겠다고 선언한 공간-->
        <li>실제 데이터를 작성하는 공간</li>
        <li>실제 데이터를 작성하는 공간</li>
    </ul>

    <ol type="A">
        <!--정돈된 리스트를 생성하겠다고 선언한공간-->
        <li>실제 데이터를 작성하는 공간</li>
        <li>실제 데이터를 작성하는 공간</li>
    </ol>

</html>
